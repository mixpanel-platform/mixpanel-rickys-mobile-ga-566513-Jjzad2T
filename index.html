<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
      <div id="eventSelect" style="float: left;"></div>
      <div id="by" class="mixpanel-platform-label" style="margin-left: 10px; display: none;">by</div>
      <div id="propSelect" style="float: left;"></div>
      <div id="dateSelect" style="float: right;"></div>
      <div style="clear: both;"></div>
      <div id="graph"></div>
    </div>
    <div id="table"></div>
    <script>
     MP.api.ready(function() {
    var contentSearched = MP.api.segment('Game Played', '$city', {
        from: moment().subtract(1, 'months'),
        unit: 'day'
    });
    var signup = MP.api.segment('Level Completed', '$city', {
        from: moment().subtract(1, 'months'),
        unit: 'day'
    });

    $.when(contentSearched, signup).done(function(searched, signup) {
        signup = signup.values();

        _.each(searched.values(), function(value, city) {
            if (!signup[city]) {
                return;
            }

            $('<span>' + city + '</span>').css({
                'background': 'white',
                'border': '1px solid #7a8195',
                'border-radius': '5px',
                'color': '#7a8195',
                'display': 'inline-block',
                'margin-bottom': '20px',
                'margin-top': '10px',
                'padding': '10px'
            }).appendTo('body');

            $('<div></div>').appendTo('body').MPChart({
                chartType: 'line',
                data: {
                    'Game Played': value,
                    'Level Completed': signup[city]
                }
            });
              });
          });
      });
    </script>
  </body>
</html>
