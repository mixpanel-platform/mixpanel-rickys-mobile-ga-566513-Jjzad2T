<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
    <div class="mixpanel-platform-section">
      <div id="eventSelect" style="float: left;"></div>
      <div id="by" class="mixpanel-platform-label" style="margin-left: 10px; display: none;">by</div>
      <div id="propSelect" style="float: left;"></div>
      <div id="dateSelect" style="float: right;"></div>
      <div style="clear: both;"></div>
      <div id="graph"></div>
    </div>
    <div id="table"></div>
    <script>
     MP.api.ready(function() {
        /*  First Chart */
      
        var first_chart = MP.api.events('Game Played', 'Level Completed', {
            from: moment().subtract(1, 'months'),
            unit: 'day'
        });
     
        var second_chart = MP.api.events('App Install', 'App Open', {
            //from: moment().subtract(1, 'months'),
            unit: 'day'
        });
       
       
        var third_chart = MP.api.events('Character Created', 'Session End', {
            //from: moment().subtract(1, 'months'),
            unit: 'day'
        });
        
        
        $.when(first_chart, second_chart, third_chart).done(function(first_chart, second_chart, third_chart) {
            
            console.log(first_chart.values());
            console.log(second_chart.values());
            
            var drawGraph = function(firstChartData, secondChartData, thirdChartData){
          
                $('<div class="first"></div>').css({'width':'460px', 'float':'left', 'margin':'0 10px 0px 0px'}).appendTo('body').MPChart({
                    chartType: 'line',
                    data: firstChartData
                });
                
                $('<div class="second"></div>').css({'width':'460px', 'float':'right'}).appendTo('body').MPChart({
                    chartType: 'line',
                    data: secondChartData
                });
                
                $('<div class="third"></div>').css({'width':'460px', 'float':'left'}).appendTo('body').MPChart({
                    chartType: 'line',
                    data: thirdChartData
                });
                
            }
            
            
            drawGraph(first_chart.values(), second_chart.values(), third_chart.values());
            
        });
     });
    </script>
  </body>
</html>
